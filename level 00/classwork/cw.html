<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Unordered List</title>
    <style>
        ul {
            list-style-type: square; /* კვადრატის მარკერები */
             /* შიგნით შეწეული პოზიცია */
        }
    </style>
</head>
<body>
    <h2>Unordered List with Square Markers</h2>
    <ul>
        <li>პუნქტი 1</li>
        <li>პუნქტი 2</li>
        <li>პუნქტი 3</li>
        <li>პუნქტი 4</li>
    </ul>
</body>
</html>
