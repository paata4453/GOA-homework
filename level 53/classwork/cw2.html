<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            transition: transform 0.3s; 
        }

        .div:hover {
            transform: scale(1.5); 
        }

        .div:active {
            transform: scale(0.9); 
        }
    </style>
</head>
<body>

    <div class="div"></div>

</body>
</html>
