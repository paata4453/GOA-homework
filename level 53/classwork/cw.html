<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- translate არის როცა div გადაადგილდება ვერტიკალურად x ღერძზე და ჰორიზონტალურად კიდე -->
 <!-- scale ით ელემენტი იზრდება ან პირიქით მაგალითად scale-2 ნიშნავს რომ ელემენტი გაორმაგდება მისი ორმაგი ზომით მარა scale-0.5 ნიშნავს რომ ელემენტი ნახევრდება. -->
  <!-- rotate თი ჩვენ შეგვიძლია ამოვაბრუნოთ div -->

    <style>
        .mewing{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: transform 0.3s ease; 
        }

        .mewing:hover{
            transform: translate(50px); 
        }
    </style>
</head>
<body>

    <div class="mewing"></div>

</body>
</html>
