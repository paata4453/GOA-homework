<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">

    <style>
        .rotate{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: transform 0.6s;

        .rotate:hover{

        }

</head>
