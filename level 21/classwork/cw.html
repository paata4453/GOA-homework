<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured HTML Example</title>
</head>
<body>

<header>
    <h1>header</h1>
    <p>header</p>
</header>

<main>
    <section>
        <h2>section</h2>
        <p>This is section </p>
    </section>

    <article>
        <h2>article</h2>
        <p>article</p>
    </article>

    <aside>
        <h3>aside</h3>
        <ul>
            <li><a href="#">aside</a></li>
            <li><a href="#">aside</a></li>
            <li><a href="#">aside</a></li>
        </ul>
    </aside>
</main>

<footer>
    <p> footer</p>
</footer>

</body>
</html>
