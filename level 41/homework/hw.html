<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title></title>
  <link rel="stylesheet" href="hw.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <p class="top-text">Your Result</p>
      <div>
        <p class="seven">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="bottom-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <p class="top-right">Summary</p>
      <div class="center">
        <div class="div1">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p style="color: gray;"><b style="color:black">80</b> / 100</p>
        </div>
        <div class="div2">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p style="color: gray;"><b style="color:black">92</b> / 100</p>
        </div>
        <div class="div3">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p style="color: gray;"><b style="color:black">61</b> / 100</p>
        </div>
        <div class="div4">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p style="color: gray;"><b style="color:black">72</b> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
